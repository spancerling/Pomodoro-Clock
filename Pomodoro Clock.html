<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>a Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <script src="js/jquery-1.10.2.min.js"></script>
  <link rel='stylesheet' href="css/pomodoro clock.css">
</head>
<body>
  <div id="wrap">
    <div class="control_time">
      <p>Session Time</p>
      <button type="button" class="button">+</button>
      <span id="session"></span>
      <button type="button" class="button">-</button>
    </div>
    <div class="control_time">
      <p>Break Time</p>
      <button type="button" class="button">+</button>
      <span id="break"></span>
      <button type="button" class="button">-</button>
    </div>
    <div id="clock_time" class="clock_time">
      <span class="minutes"></span>:
      <span class="seconds"></span>
    </div>
    <div class="option">
      <button type="button" class="btn-control">START SESSION</button>
      <button type="button" class="btn-control">START BREAK</button>
    </div>
    <div class="clock_reset" style="display: none">
      <button type="button" class="btn-control">RESET</button>
    </div>
    <audio id="myAudio">
      <source src="http://dx.sc.chinaz.com/Files/DownLoad/sound1/201210/2228.mp3" type="audio/mpeg">
      <embed  src="http://dx.sc.chinaz.com/Files/DownLoad/sound1/201210/2228.mp3" />
    </audio>
  </div>
<script src="js/pomodoro clock.js"></script>
</body>
</html>
